<!DOCTYPE html>
<html lang="es">

<head>
    <title>Visor de imágenes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.9.1/font/bootstrap-icons.css">
    <script src="Galeria.js"></script>
</head>

<body>
    <section class="container pt-5">
        <article class="d-flex justify-content-center">
            <div class="bg-light p-3 border border rounded w-50">
                <h1 class="text-center">Galeria de Marvel</h1>
                <img src="img/Marvel.jpg" id="myPicture" name="myPicture" class="container" alt="Visor de imágenes" />
                <div class="text-center mt-3">
                    <button id="prevButton" class="btn btn-primary">Atrás</button>
                    <button id="nextButton" class="btn btn-primary">Adelante</button>
                </div>
                <p class="text-center mt-3">
                    Pulse tecla [&lt;-] para retroceder,<br />
                    Pulse tecla [-&gt;] para avanzar.
                </p>
            </div>
        </article>
    </section>
    <script src="Galeria.js"></script>
</body>

</html>
